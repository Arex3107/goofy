<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Goofy Album</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000;
            --secondary-color: #FFD700;
            --accent-color: #ff4f58;
            --background-color: #fdfdfd;
            --text-color: #333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.25);
            --transition-speed: 0.4s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 3rem 0;
            text-align: center;
            position: relative;
        }

        header .logo img {
            height: 100px;
            margin-bottom: 1rem;
            border-radius: 50%;
            border: 3px solid var(--secondary-color);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
        }

        header p {
            font-size: 1.3rem;
            font-style: italic;
            margin: 0.5rem 0 0;
        }

        main {
            padding: 4rem 1rem;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: var(--background-color);
            box-shadow: 0 6px 15px var(--shadow-light);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px var(--shadow-dark);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: transform var(--transition-speed);
        }

        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.1);
        }

        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--secondary-color);
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }

        footer {
            background: var(--primary-color);
            color: var(--secondary-color);
            padding: 2rem 0;
            text-align: center;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
        }

        .divider {
            height: 2px;
            width: 100px;
            background: var(--secondary-color);
            margin: 2rem auto;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo Goofy Album">
        </div>
        <h1>Goofy Album</h1>
        <p>Une collection luxueuse de moments hilarants et uniques.</p>
    </header>

    <main>
        <div class="divider"></div>
        <section class="gallery">
            <div class="gallery-item">
                <img src="grun.jpg" alt="A person making a goofy expression with a funny face">
                <div class="caption">Un moment drôle capturé !</div>
            </div>
            <div class="gallery-item">
                <img src="goofydog.jpg" alt="A dog with a hilariously goofy expression">
                <div class="caption">Ce chien a l'expression la plus drôle !</div>
            </div>
            <div class="gallery-item">
                <img src="plancton.jpg" alt="Goofy underwater plankton scene">
                <div class="caption">Folie sous-marine !</div>
            </div>
            <div class="gallery-item">
                <video src="low_taper_fade.mp4" autoplay loop muted aria-label="Video showcasing a low taper fade hairstyle"></video>
                <div class="caption">Low Taper Fade!</div>
            </div>
            <div class="gallery-item">
                <video src="heisenburger.mp4" autoplay loop muted aria-label="Heisenburger animated goofy video"></video>
                <div class="caption">Heisenburger Fun!</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Goofy Image thème. All rights reserved.</p>
    </footer>

</body>

</html>
